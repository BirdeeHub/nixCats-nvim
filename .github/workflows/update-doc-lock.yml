name: trigger-update-doc-lock
on:
  push:
    branches:
      - main

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.PAT }}
          repository: BirdeeHub/nixCats-doc
          event-type: update-doc-lock
