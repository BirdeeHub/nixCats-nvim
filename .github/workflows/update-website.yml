name: trigger-website-update
on:
  push:
    branches:
      - main

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: BirdeeHub/nixCats-docs
          event-type: update-nixcats-website
